<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input id="display" type="text" value="0" disabled>
        <div class="buttons-area">
            <button type="button" id="ce" class="clearBtn">CE</button>
            <button type="button" id="c" class="clearBtn">C</button>
            <button type="button" class="operation bt">&divide;</button>
            <button type="button" class="operation">&times;</button>
            <button type="button" class="number">7</button>
            <button type="button" class="number">8</button>
            <button type="button" class="number">9</button>
            <button type="button" class="operation">+</button>
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operation">-</button>
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" id="result" class="operation equal">=</button>
            <button type="button" class="number zero">0</button>
            <button type="button" id="decimal" class="">.</button>

            
        </div>
    </div>
   
    
    <script src="script/index.js"></script>
</body>
</html>
